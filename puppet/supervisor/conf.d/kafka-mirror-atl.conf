
; /etc/supervisor/conf.d/kafka-supervisor-mirror-atl.conf
;
; This file is managed by Puppet, do not edit locally !
[group:kafka-mirror-atl]
programs=kafka-production-atl
priority=999
[program:kafka-production-atl]
autorestart = true
autostart = true
directory = /usr/bin
command = kafka-mirror-maker --consumer.config /etc/kafka/consumer_atl_production.properties --producer.config /etc/kafka/producer_production.properties  --whitelist 'prd_trk_raw_clk_json|prd_trk_raw_cnv_json|prd_trk_raw_clk_inapp_json' --num.streams 4
log_stdout=true
log_stderr=true
logfile=/var/log/kafka/kafkamirrorSrverProd.out
logfile_maxbytes=20MB
logfile_backups=10
startsecs=10
startretries=2
priority=999
stopasgroup=true
user=netmining
environment=KAFKA_JMX_OPTS="-Dcom.sun.management.jmxremote.port=1084 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false"

<%- if @location == 'zg-ash' -%>
[group:kafka-mirror-sjc]
programs=kafka-datacollection-sjc,kafka-production-sjc,kafka-video_event_json-sjc
priority=999
[program:kafka-datacollection-sjc]
autorestart = true
autostart = true
directory = /usr/bin
command = kafka-mirror-maker --consumer.config /etc/kafka/consumer_newconfig_sjc.properties --producer.config /etc/kafka/producer_newconfig.properties --whitelist 'datacollection_php_new' --num.streams 4

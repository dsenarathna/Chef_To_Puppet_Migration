; /etc/supervisor/conf.d/prepare-exporter-worker.conf
;
; This file is managed by Puppet, do not edit locally !
<%- if ( @fqdn != 'vadmin-onsite-001.us-atl.ignitionone.com' ) -%>
<%- case @area
when "production", "staging"
-%>
[program:prepare-exporter-worker]
autorestart = true
autostart = false
directory = /home/netmining
numprocs = 5
process_name = prepare_exporter_worker_%(process_num)s
environment = SUPERVISOR_PROCESS='worker%(process_num)s'
command = /usr/bin/php /var/netmining/projects/Onsite/Exporter/console export:prepare
user=netmining
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=1
<%- else -%>
[program:prepare-preprod-exporter-worker]
autorestart = true
autostart = false
directory = /home/netmining
numprocs = 3
process_name = prepare_exporter_preprod_worker_%(process_num)s
environment = SUPERVISOR_PROCESS='worker%(process_num)s'
command = /usr/bin/php /var/netmining/projects/Onsite/Exporter/console export:prepare
user=netmining
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=1
<%- end -%>
<%- end -%>
